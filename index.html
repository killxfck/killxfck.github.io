  <script>
    function animateTitle() {
      const titles = ["üó°roulyy", "büó°oulyy", "brüó°ulyy", "broüó°lyy", "brouüó°yy", "broulüó°y", "broulyüó°"];
      let index = 0;
      setInterval(() => {

        index = (index + 1) % titles.length;
      }, 20);

    function startBio() {
      const startButton = document.getElementById('startButton');
      const bio = document.getElementById('bio');
      const audioPlayer = document.getElementById('audioPlayer');
      const playButton = document.getElementById('playButton');
      const pauseButton = document.getElementById('pauseButton');
      const bioContainer = bio.querySelector('.bio-container');

      // –°—Ä–∞–∑—É —Å–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É start
      startButton.style.display = 'none';

      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –±–∏–æ-–∫–∞—Ä—Ç–æ—á–∫—É
      bio.classList.remove('hidden');
      bio.classList.add('visible');

      // –î–æ–±–∞–≤–ª—è–µ–º –≤–∑—Ä—ã–≤
      const explosionImg = document.createElement('img');
      explosionImg.src = 'https://theblueprint.ru/upload/5242/8cc7d113c70f5a3a1feedaed1eb60c14.gif';
      explosionImg.alt = 'Explosion';
      explosionImg.className = 'explosion';
      bioContainer.appendChild(explosionImg);

      // –ó–∞–ø—É—Å–∫–∞–µ–º –º—É–∑—ã–∫—É
      if (audioPlayer.readyState >= 2) { // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –≥–æ—Ç–æ–≤ –ª–∏ –∞—É–¥–∏–æ
        audioPlayer.play().then(() => {
          playButton.style.display = 'none';
          pauseButton.style.display = 'block';
        }).catch((error) => {
          console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', error);
          playButton.style.display = 'block';
          pauseButton.style.display = 'none';
        });
      } else {
        audioPlayer.oncanplaythrough = () => {
          audioPlayer.play().then(() => {
            playButton.style.display = 'none';
            pauseButton.style.display = 'block';
          }).catch((error) => {
            console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', error);
            playButton.style.display = 'block';
            pauseButton.style.display = 'none';
          });
        };
      }

      // –£–¥–∞–ª—è–µ–º –≤–∑—Ä—ã–≤ –ø–æ—Å–ª–µ 1 —Å–µ–∫—É–Ω–¥—ã
      setTimeout(() => {
        bioContainer.removeChild(explosionImg);
      }, 1000);
    }

    function rotateBio(event) {
      const bioContainer = document.querySelector('.bio-container');
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;
      const mouseX = event.clientX - centerX;
      const mouseY = event.clientY - centerY;

      const rotateY = (mouseX / window.innerWidth) * 10;
      const rotateX = -(mouseY / window.innerHeight) * 10;

      bioContainer.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    }

    document.addEventListener('mousemove', rotateBio);

        'https://media.tenor.com/OqqdRvSNld4AAAAi/blood-chainsaw.gif',
        'assets/vk.png',
        'assets/discord.png',
        'https://i1.sndcdn.com/artworks-000629614825-i72m9v-original.jpg',
        'assets/pesnia.mp3',
        'https://theblueprint.ru/upload/5242/8cc7d113c70f5a3a1feedaed1eb60c14.gif'
      ];

      let loadedResources = 0;

      function checkAllLoaded() {
        loadedResources++;
        if (loadedResources === resources.length) {
          document.getElementById('loader').classList.add('hidden');
          document.getElementById('mainContent').classList.add('visible');
          initializeSite();
        }
      }

      resources.forEach((src) => {
        if (src.endsWith('.mp4') || src.endsWith('.mp3')) {
          const media = document.createElement(src.endsWith('.mp4') ? 'video' : 'audio');
          media.src = src;
          media.preload = 'auto';
          media.onloadeddata = checkAllLoaded;
          media.onerror = checkAllLoaded;
        } else {
          const img = new Image();
          img.src = src;
          img.onload = checkAllLoaded;
          img.onerror = checkAllLoaded;
        }
      });

      function initializeSite() {
        const viewsElement = document.getElementById('viewCount');
        let views = parseInt(viewsElement.textContent);
        viewsElement.textContent = views + 1;
        animateTitle();

        const audioPlayer = document.getElementById('audioPlayer');
        const playButton = document.getElementById('playButton');
        const pauseButton = document.getElementById('pauseButton');
        const progress = document.getElementById('progress');
        const currentTimeDisplay = document.getElementById('current-time-display');

        playButton.addEventListener('click', () => {
          if (audioPlayer.paused) {
            audioPlayer.play().then(() => {
              playButton.style.display = 'none';
              pauseButton.style.display = 'block';
            }).catch((error) => {
              console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', error);
            });
          }
        });

        pauseButton.addEventListener('click', () => {
          if (!audioPlayer.paused) {
            audioPlayer.pause();
            pauseButton.style.display = 'none';
            playButton.style.display = 'block';
          }
        });

        audioPlayer.addEventListener('timeupdate', () => {
          if (!isNaN(audioPlayer.duration)) {
            const percentage = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            progress.value = percentage;
            currentTimeDisplay.textContent = formatTime(audioPlayer.currentTime);
          }
        });

        progress.addEventListener('input', () => {
          if (!isNaN(audioPlayer.duration)) {
            const time = (progress.value / 100) * audioPlayer.duration;
            audioPlayer.currentTime = time;
          }
        });

        audioPlayer.addEventListener('loadedmetadata', () => {
          progress.disabled = false;
        });

        function formatTime(seconds) {
          const minutes = Math.floor(seconds / 60);
          const secs = Math.floor(seconds % 60);
          return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }
      }
    });
  </script>
